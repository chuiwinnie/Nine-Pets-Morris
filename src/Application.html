  <body background="assets/background.png">

    <div class="row" style="text-align: center">

        </div>

        </div>
        <div class="column" id="currentTurnImage">
          <img class="currentTurnImage" src="assets/cat.png">
        </div>
        <div class="column">

            <h2 id="dogUnplacedTokens">Unplaced Tokens: 9</h2>
        </div>
        <div class="column"><img class="dog" src="assets/dog.png"></div>
    </div>

    <div style="text-align: center">
        <canvas id="canvas" style="text-align: center"></canvas>
    </div>
